<div (click)="$event.preventDefault()">

  <!-- Simple dropdown -->
  <span dropdown (on-toggle)="toggled($event)">
    <a href id="simple-dropdown" dropdownToggle>
      Ability
    </a>
    <ul class="dropdown-menu" aria-labelledby="simple-dropdown">
      <li *ngFor="let choice of items">
        <a class="dropdown-item" href="#">{{choice}}</a>
      </li>
    </ul>
  </span>

  <!-- Single button -->
  <div class="btn-group" dropdown [(isOpen)]="status.isopen">
    <button id="single-button" type="button" class="btn btn-primary"
            dropdownToggle [disabled]="disabled">
      Button dropdown <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
      <li role="menuitem"><a class="dropdown-item" href="#">Bicycle</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Scooter</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Motorcycle</a></li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Automatic Car</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Manual Car</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Commercial Truck</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">18-Wheel Semi</a></li>
    </ul>
  </div>
</div>
